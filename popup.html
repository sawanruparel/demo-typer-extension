<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Demo Typer</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <header>
    <div class="header-top">
      <h1>Demo Typer</h1>
      <div id="statusBadge" class="status-badge">
        <span class="status-dot active"></span>
        <span>Ready</span>
      </div>
    </div>
    <nav>
      <div class="nav-item active" data-tab="type">Type</div>
      <div class="nav-item" data-tab="snippets">Snippets</div>
      <div class="nav-item" data-tab="settings">Settings</div>
    </nav>
  </header>

  <main>
    <!-- TYPE TAB -->
    <div id="tab-type" class="tab-content active">
      <div class="card">
        <div class="section-title">Text to Type</div>
        <textarea id="snippet" placeholder="Paste your demo code or text here..."></textarea>
        <div class="row space-between" style="margin-top: 8px;">
          <span class="kbd" id="charCount">0 chars</span>
          <button id="clearBtn" class="btn btn-ghost btn-sm">Clear</button>
        </div>
      </div>

      <div class="card">
        <div class="section-title">Controls</div>
        <div class="row">
          <button id="typeBtn" class="btn btn-primary">
            <span>‚ñ∂ Type Now</span>
          </button>
        </div>
        <div class="row">
          <button id="pauseBtn" class="btn btn-warning" style="display: none;">
            <span>‚è∏ Pause</span>
          </button>
          <button id="stopBtn" class="btn btn-danger">
            <span>‚èπ Stop</span>
          </button>
        </div>
        <div class="row">
          <button id="pickElementBtn" class="btn btn-secondary">
            <span>üìç Pick Target</span>
          </button>
        </div>
      </div>

      <div class="card">
        <div class="section-title">Speed: <span id="cpsOut" style="color: var(--primary-color)">12</span> CPS</div>
        <input id="speed" type="range" min="2" max="40" value="12" step="1" />
      </div>
    </div>

    <!-- SNIPPETS TAB -->
    <div id="tab-snippets" class="tab-content">
      <div class="card">
        <div class="section-title">Save Current Text</div>
        <div class="row">
          <input type="text" id="snippetName" placeholder="Snippet Name (e.g. 'Login Flow')" />
        </div>
        <button id="saveSnippetBtn" class="btn btn-secondary btn-sm">
          <span>üíæ Save Snippet</span>
        </button>
      </div>

      <div class="section-title">Saved Snippets</div>
      <div id="snippetList" class="snippet-list">
        <!-- Snippets will be injected here -->
      </div>
      <div id="noSnippets" style="text-align: center; padding: 20px; color: var(--text-secondary); font-size: 13px;">
        No saved snippets yet.
      </div>
    </div>

    <!-- SETTINGS TAB -->
    <div id="tab-settings" class="tab-content">
      <div class="card">
        <div class="section-title">Behavior</div>

        <label class="toggle-label">
          <span class="toggle-text">Simulate Mistakes</span>
          <input type="checkbox" id="mistakes" />
        </label>

        <div id="mistakeRateRow"
          style="display: none; margin-top: 8px; padding-left: 12px; border-left: 2px solid var(--border-color);">
          <div class="row space-between">
            <span style="font-size: 12px; color: var(--text-secondary)">Rate: <span id="mistakeRateOut">3</span>%</span>
          </div>
          <input id="mistakeRate" type="range" min="0" max="15" value="3" step="1" />
        </div>

        <label class="toggle-label">
          <span class="toggle-text">Restore Cursor Position</span>
          <input type="checkbox" id="cursorRestore" checked />
        </label>

        <label class="toggle-label">
          <span class="toggle-text">Force Type (Shadow DOM)</span>
          <input type="checkbox" id="forceType" />
        </label>

        <label class="toggle-label">
          <span class="toggle-text">Use Keyboard Events</span>
          <input type="checkbox" id="useKeyEvents" checked />
        </label>
      </div>

      <div class="card">
        <div class="section-title">System</div>
        <label class="toggle-label">
          <span class="toggle-text">Enable Extension</span>
          <input type="checkbox" id="extensionEnabled" checked />
        </label>
        <label class="toggle-label">
          <span class="toggle-text">Debug Logging</span>
          <input type="checkbox" id="debugLogging" checked />
        </label>
      </div>

      <div class="card">
        <div class="row space-between">
          <div class="section-title" style="margin:0">Debug Log</div>
          <button id="clearLogBtn" class="btn btn-ghost btn-sm">Clear</button>
        </div>
        <div id="debugLog">
          <div style="color: #666;">Waiting for activity...</div>
        </div>
      </div>
    </div>
  </main>
  <script src="popup.js"></script>
</body>

</html>
